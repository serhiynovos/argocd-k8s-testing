apiVersion: v1
kind: ConfigMap
metadata:
  name: proxy-nginx-config
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        location / {
          proxy_pass https://google.com;
          proxy_set_header Host google.com;
        }
      }
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx-proxy
        image: nginx:latest
        volumeMounts:
        - name: nginx-config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config-volume
        configMap:
          name: proxy-nginx-config


--- 

apiVersion: v1
kind: Service
metadata:
  name: proxy-service
spec:
  ports:
  - protocol: TCP
    port: 80
  selector:
    app: nginx-proxy
